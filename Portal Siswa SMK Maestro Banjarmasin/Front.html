<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="cees.css">

    <!-- Icon -->
    <link rel="icon" href="logo.png">

    <title>Welcome Page - Portal Siswa SMK Maestro Islamic School Banjarmasin</title>
</head>

<body id="bg-img">

    <!-- Paling atas -->
    <header>
        <div id="box-front" class="container">

            <div id="box-text" class="text-uppercase container">
                <div id="title">
                    PORTAL SISWA
                </div>
                <div id="subtitle">
                    SMK Maestro Islamic School Banjarmasin
                </div>
            </div>

            <div id="opsi" class="container">
                <a class="btn btn-dark btn-xl zoom m-1" href="#login">LOG IN</a>
                <a class="btn btn-dark btn-xl zoom m-1" href="#register">REGISTER</a>
            </div>

        </div>
    </header>

    <!-- Login -->
    <div id="login" class="animated">
        <div>
            <div id="login-head" class="text-center">LOG IN</div>
        </div>

        <!-- Form Login -->
        <form method="POST">
            <div id="form-login" class="form-group">
                <label>NIS</label>
                <input type="text" name="nis" class="form-control" id="nis" placeholder="Masukkan NIS" onchange="chktype()"
                    required>

                <label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Masukkan password"
                        required>

                    <button type="submit" class="btn btn-dark zoom" onclick="validatelogin()">Masuk</button>

                    <div id="ngeng" style="font-size: 16px;" class="text-center">Belum punya akun? <a href="#register">Mendaftar</a></div>
            </div>
        </form>
    </div>

    <!-- Register -->
    <div id="register">
        <div>
            <div id="register-head" class="text-center">REGISTER</div>
        </div>

        <!-- Form Register -->

                    </div>

                    <div id="j-k">
                        <input type="radio" name="jenis kelamin" value="laki-laki" required><span class="ml-1">Laki-laki</span>
                        <input type="radio" name="jenis kelamin" value="perempuan" required><span class="ml-1">Perempuan</span>
                    </div>

                    <label for="tanggal-lahir">Tanggal Lahir*</label>
                    <div id="tanggal-lahir" class="form-row">
                        <div class="col">
                            <select name="tanggal" class="form-control" required>
                                <option value="" hidden>Tanggal</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>

                        <div class="col">
                            <select name="bulan" class="form-control" required>
                                <option value="" hidden>Bulan</option>
                                <option value="Januari">Januari</option>
                                <option value="Februari">Februari</option>
                                <option value="Maret">Maret</option>
                                <option value="April">April</option>
                                <option value="Mei">Mei</option>
                                <option value="Juni">Juni</option>
                                <option value="Juli">Juli</option>
                                <option value="Agustus">Agustus</option>
                                <option value="September">September</option>
                                <option value="Oktober">Oktober</option>
                                <option value="November">November</option>
                                <option value="Desember">Desember</option>
                            </select>
                        </div>

                        <div class="col">
                            <select name="tahun" class="form-control" required>
                                <option value="" hidden>Tahun</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <hr>

                <fieldset>
                    <label for="kelas-jurusan">Kelas / Jurusan*</label>
                    <div id="kelas-jurusan" class="form-row">
                        <div class="col">
                            <select name="kelas" class="form-control" required>
                                <option value="" hidden>Kelas</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="jurusan" class="form-control" required>
                                <option value="" hidden>Jurusan</option>
                                <option>Teknik Komputer Jaringan</option>
                                <option>Akuntansi</option>
                                <option>Farmasi</option>
                                <option>Pemasaran</option>
                            </select>
                        </div>
                    </div>

                    <label for="up-foto">Upload Foto</label>
                    <div id="up-foto" class="input-group">
                        <div class="custom-file">
                            <input id="file-up" type="file" class="custom-file-input">
                            <label for="file-up" class="custom-file-label">Pilih file...</label>
                        </div>

                        <div class="input-group-append">
                            <button class="btn btn-light" type="button">Upload</button>
                        </div>
                    </div>
                </fieldset>

                <hr>

                <fieldset>
                    <label for="nis">NIS*</label>
                    <input type="text" name="nis" id="nis1" class="form-control" placeholder="Masukkan NIS" onchange="chktype()"
                        required>

                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password1" class="form-control" placeholder="Masukkan password"
                        required>

                    <label for="confirm_password">Konfirmasi Password*</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                        placeholder="Masukkan ulang password" onchange="chkpswd()" required>
                </fieldset>

                <hr>

                <div id="acc">
                    <input name="setuju" type="checkbox" required><span style="font-size: 15px;line-height: 1;"> Saya
                        menyetujui syarat & ketentuan yang berlaku
                </div>

                <button type="submit" class="btn btn-light zoom">Mendaftar</button>
                <div id="ngeng" style="font-size: 16px;" class="text-center">Sudah punya akun? <a href="#login">Masuk</a></div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="modalanu" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrasi Berhasil!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Silahkan hubungi admin untuk verifikasi selanjutnya.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
